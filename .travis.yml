language: java
sudo: false
jdk: openjdk8
jobs:
  include:
    - stage:
      name: JDK 8
      before_script:
        - |
          if [[ "$TRAVIS_BRANCH" == "master" && -n "$TRAVIS_TAG" ]]; then
            ./build.sh "$TRAVIS_TAG"
          else
            ./build.sh
          fi
      script: "./test.sh"
    - stage:
      name: JDK 9
      jdk: openjdk9
      before_script: "./build.sh"
      script: "./test.sh"
    - stage:
      name: JDK 10
      jdk: openjdk10
      before_script: "./build.sh"
      script: "./test.sh"
    - stage:
      name: JDK 11
      jdk: openjdk11
      before_script: "./build.sh"
      script: "./test.sh"
    - stage:
      name: JDK 12
      jdk: openjdk12
      before_script: "./build.sh"
      script: "./test.sh"
deploy:
  provider: releases
  api_key:
    secure: QCzmdW0PoMqaJt+wNMWWth7UH4cDxnLSVAP3A2tEGnx7nNrS63cH2Hk5p2k8hgSkdZ4kEuQDfrIeb/xPKGacbtQGNuJKiUWMINtdWScgiR3PXioYKnhDCv80DO6bVRCFsqXD0pIev32uive3prFPb1BhEfwlnUY2eeCbWPMYJII=
  file_glob: true
  file: "./target/verify*.jar"
  on:
    branch: add-secret
    jdk: openjdk8
    # tags: true
    repo: appium/verify
